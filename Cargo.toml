[package]
name = "ldk-lsp-client"
version = "0.1.0"
authors = ["Elias Rohrer <dev@tnull.de>"]
edition = "2018"
description = "Types and primitives to integrate a spec-compliant LSP with an LDK-based node."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lightning = { version = "0.0.116", default-features = false, features = ["max_level_trace", "no-std", "grind_signatures"] }
lightning-invoice = { version = "0.24.0", default-features = false, features = ["no-std"] }

bitcoin = { version = "0.29.2", default-features = false, features = ["serde", "secp-recovery", "rand"] }

serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
